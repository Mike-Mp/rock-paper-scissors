<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> 
    <title>Rock-Paper-Scissors(Mike-Mp)</title>
</head>
<body>
    <div class="top-bar">
        <div class="by"><h1>Made by <a href="https://github.com/Mike-Mp">Mike-Mp</a></h1></div>
        <a href="https://github.com/Mike-Mp"><img src="images/github_logo.png" id="github-logo"></a>
    </div>

    <div class="container">
        <div class="title">
            <p>Rock, Paper, Scissors game. <a href="https://www.theodinproject.com/courses/web-development-101/lessons/rock-paper-scissors">A TOP project.</a></p>
        </div>
            <div class="scores">
                <p id="player-score">3</p>
                <p id="comp-score">4</p>
                <p id="ties">6</p>
            </div>
        <div class="pics">
            <img src="" alt="" id="playerChoice">
            <img src="" alt="" id="compChoice">
        </div>
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>

    <div class="bottom-bar">
        <p id="winner"></p>
    </div>
    
</body>
</html>
